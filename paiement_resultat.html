<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paiement confirmé</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background-color: #f8fafc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }
    
    /* Effets de fond teal */
    body::before, body::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      z-index: -1;
      background-color: rgba(0, 128, 128, 0.08);
    }
    
    body::before {
      width: 300px;
      height: 300px;
      top: -100px;
      right: -100px;
      animation: float 8s infinite alternate;
    }
    
    body::after {
      width: 200px;
      height: 200px;
      bottom: -50px;
      left: -50px;
      animation: float 6s infinite alternate-reverse;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 500px;
      width: 100%;
      padding: 20px;
    }
    
    .card {
      background: white;
      border-radius: 20px;
      padding: 50px 30px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 128, 128, 0.1);
      width: 100%;
      transform: translateY(0);
      opacity: 1;
      transition: all 0.4s ease;
      position: relative;
      overflow: hidden;
    }
    
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 5px;
      background: linear-gradient(90deg, #008080, #00b3b3);
    }
    
    .checkmark-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: linear-gradient(135deg, #008080, #00b3b3);
      margin: 0 auto 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 5px 20px rgba(0, 128, 128, 0.2);
      animation: scaleIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) both;
    }
    
    .checkmark {
      color: white;
      font-size: 50px;
    }
    
    h1 {
      color: #008080;
      font-size: 2.2rem;
      margin-bottom: 20px;
      font-weight: 700;
      animation: fadeIn 0.8s ease both;
      animation-delay: 0.2s;
    }
    
    .message {
      color: #4a5568;
      font-size: 1.2rem;
      line-height: 1.6;
      margin: 0 auto 30px;
      max-width: 400px;
      animation: fadeIn 0.8s ease both;
      animation-delay: 0.4s;
    }
    
    .btn {
      display: inline-block;
      background: #008080;
      color: white;
      text-decoration: none;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: 600;
      font-size: 1rem;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0, 128, 128, 0.2);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      animation: fadeIn 0.8s ease both;
      animation-delay: 0.6s;
      border: none;
      cursor: pointer;
    }
    
    .btn:hover {
      background: #006666;
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(0, 128, 128, 0.3);
    }
    
    .btn:active {
      transform: translateY(1px);
    }
    
    .btn i {
      margin-right: 10px;
    }
    
    .footer {
      margin-top: 40px;
      text-align: center;
      color: #718096;
      font-size: 0.9rem;
      animation: fadeIn 1s ease both;
      animation-delay: 1s;
    }
    
    /* Animations */
    @keyframes scaleIn {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0);
      }
      50% {
        transform: translate(10px, 10px);
      }
      100% {
        transform: translate(-10px, -10px);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .card {
        padding: 40px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .message {
        font-size: 1.1rem;
      }
      
      .checkmark-circle {
        width: 80px;
        height: 80px;
      }
      
      .checkmark {
        font-size: 40px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        padding: 15px;
      }
      
      .card {
        padding: 30px 15px;
      }
      
      h1 {
        font-size: 1.8rem;
      }
      
      .message {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="checkmark-circle">
        <i class="checkmark fas fa-check"></i>
      </div>
      
      <h1>Paiement confirmé !</h1>
      
      <p class="message">
        Votre paiement a été reçu. Vous serez bientôt livré.
      </p>
      
      <button class="btn" onclick="window.location.href='https://tonapp.com'">
        <i class="fas fa-arrow-left"></i> Retour à l'accueil
      </button>
    </div>
    
    <div class="footer">
      <p>© 2025 Tagua Tous droits réservés.</p>
    </div>
  </div>

  <script>
    // Animation supplémentaire au chargement
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        document.querySelector('.card').style.transform = 'translateY(-10px)';
      }, 100);
    });
  </script>
</body>
</html>
